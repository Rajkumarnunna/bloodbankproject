<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Blood Availability</title>
    <script src="src/main/resources/static/js/availability.js" defer></script>
</head>
<body>
    <h1>Check Blood Availability</h1>
    <form id="availabilityForm">
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <button type="submit">Check Availability</button>
    </form>
    
    <div id="availabilityResults">
        <!-- Results will be populated here using JavaScript -->
    </div>
</body>
</html>
