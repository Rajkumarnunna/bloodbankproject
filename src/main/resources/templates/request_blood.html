<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Blood</title>
    <script src="src/main/resources/static/js/request.js" defer></script>
</head>
<body>
    <h1>Request Blood</h1>
    <form id="requestForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="requiredBloodGroup">Required Blood Group:</label>
        <input type="text" id="requiredBloodGroup" name="requiredBloodGroup" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="doctorName">Doctor's Name:</label>
        <input type="text" id="doctorName" name="doctorName" required>

        <label for="hospitalAddress">Hospital Name and Address:</label>
        <input type="text" id="hospitalAddress" name="hospitalAddress" required>

        <label for="whenRequired">Date Required:</label>
        <input type="date" id="whenRequired" name="whenRequired" required>

        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Request Blood</button>
    </form>
</body>
</html>
