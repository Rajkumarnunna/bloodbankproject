<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Donate Blood</h1>
    </header>
    <main>
        <form th:action="@{/donate-blood}" method="post">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>

            <label for="timeOfDay">Time of the Day:</label>
            <input type="time" id="timeOfDay" name="timeOfDay" required>

            <label for="bloodGlucoseLevel">Blood Glucose Level:</label>
            <input type="number" id="bloodGlucoseLevel" name="bloodGlucoseLevel" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Donate Blood</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Blood Bank Management System</p>
    </footer>
</body>
</html>
