<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Blood</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Request Blood</h1>
    </header>
    <main>
        <form th:action="@{/request-blood}" method="post">
            <label for="requesterId">Requester ID:</label>
            <input type="text" id="requesterId" name="requesterId" required>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="requiredBloodGroup">Required Blood Group:</label>
            <input type="text" id="requiredBloodGroup" name="requiredBloodGroup" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="doctorName">Doctor's Name:</label>
            <input type="text" id="doctorName" name="doctorName" required>

            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" required>

            <label for="when">When:</label>
            <input type="date" id="when" name="when" required>

            <label for="contactName">Contact Name:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="contactEmail">Contact Email ID:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Request Blood</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Blood Bank Management System</p>
    </footer>
</body>
</html>
