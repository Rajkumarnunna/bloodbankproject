# Application Name
spring.application.name=BloodBankManagementSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bloodbank_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Logging (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf Settings
spring.thymeleaf.cache=false

# Spring Security Logging (Optional for debugging)
logging.level.org.springframework.web=DEBUG

# Server Configuration
server.servlet.context-path=/bloodbank
server.port=8080
